name: WLED compile

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Run PlatformIO
        shell: bash
        run: |
          set -e
          rm -rf /tmp/WLEDtemp/* || true
          mkdir -p /tmp/WLEDtemp
          wget https://github.com/Robainee/wledmetap/raw/main/WLED-main.zip -O /tmp/WLEDtemp/mm.zip
          unzip /tmp/WLEDtemp/mm.zip -d /tmp/WLEDtemp
          WLEDFOLDERNAME=$(find /tmp/WLEDtemp -maxdepth 1 -mindepth 1 -type d -name "WLED-main*")
          cd "$WLEDFOLDERNAME"

          # usermods kopiÃ«ren (optioneel)
          mkdir -p ./usermods/usermod_uart_preset_notifier
          cp "$GITHUB_WORKSPACE/usermods/usermod_uart_preset_notifier/usermod_uart_preset_notifier.cpp" ./usermods/usermod_uart_preset_notifier/ || true
          mkdir -p ./usermods/usermod_multi_relay
          cp "$GITHUB_WORKSPACE/usermods/usermod_multi_relay/usermod_multi_relay.cpp" ./usermods/usermod_multi_relay/ || true

          # build-config (QuickEspNow NIET negeren!)
          echo '[env:esp01_1m_full_mongol]' >> platformio.ini
          echo 'platform = espressif8266' >> platformio.ini
          echo 'board = esp01_1m' >> platformio.ini
          echo 'framework = arduino' >> platformio.ini
          echo 'build_type = release' >> platformio.ini
          echo 'board_build.ldscript = ldscript_1m128k' >> platformio.ini
          echo 'build_flags = -D USERMOD_UART_PRESET_NOTIFIER -D USERMOD_MULTI_RELAY -D USERMOD_MULTI_RELAY_ID=1338 -D LEDPIN=4 -D RLYPIN=16 -D RLYMDE=1 -D MAX_LEDS=40 -D LED_TYPES=TYPE_WS2812_RGB -D DEFAULT_LED_COLOR_ORDER=COL_ORDER_GRB -D ABL_MILLIAMPS_DEFAULT=850 -D WLED_USE_MINIMAL_UI -D WLED_DISABLE_MQTT -D WLED_DISABLE_ALEXA -D WLED_DISABLE_HUESYNC -D WLED_DISABLE_DMX -D WLED_DISABLE_E131 -D WLED_DISABLE_ESPNOW -D WLED_DISABLE_IMPROV -D WLED_DISABLE_WEBSOCKETS -D WLED_DISABLE_ANALOG_LEDS -D WLED_DISABLE_INFRARED -D WLED_DISABLE_BLYNK -D WLED_DISABLE_SHELLY_DIMMER -D WLED_DISABLE_HDL -D WLED_DISABLE_DISCOVERY -D WLED_DISABLE_2D -D WLED_DISABLE_OTA -D PIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY_LOW_FLASH -Os -flto -ffunction-sections -fdata-sections -Wl,--gc-sections' >> platformio.ini
          echo 'build_unflags = -g' >> platformio.ini
          echo 'upload_speed = 115200' >> platformio.ini
          echo 'monitor_speed = 74880' >> platformio.ini
          # BELANGRIJK: QuickEspNow NIET in lib_ignore zetten!
          echo 'lib_ignore = ESPAsyncE131, ESPDMX, SparkFunDMX, Espalexa, AsyncMqttClient, IRremoteESP8266, IRremote, OneWire, Adafruit BMP280 Library, Adafruit CCS811 Library, Adafruit Si7021 Library, Adafruit_MAX1704X, Adafruit_BusIO, MPU6050, SHT85, U8g2, TFT_eSPI' >> platformio.ini

          # clean build zodat oude objecten niet linken
          rm -rf .pio
          pio run -e esp01_1m_full_mongol

      - name: Copy Files
        run: |
          cd $GITHUB_WORKSPACE
          find /tmp/WLEDtemp/WLED-main/.pio/build/esp01_1m_full_mongol/ -name '*.bin' -exec cp {} $GITHUB_WORKSPACE/ \;
          date -I | tr -d '\n' > $GITHUB_WORKSPACE/last_update_date.txt

      - name: Commit Files
        run: |
          cd $GITHUB_WORKSPACE
          git config user.name "GitHub Actions Bot"
          git config user.email "bot@users.noreply.github.com"
          git add *.bin || true
          git add last_update_date.txt
          git commit -m "Commit Custom Build" || echo "Nothing to commit"
          git push origin main || echo "Nothing to push"
